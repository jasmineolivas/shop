<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&display=swap" rel="stylesheet">
  <title>Your Cart</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #171516;
    }
    header {
      background-color: #171516;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 2rem;
      max-width: 1000px;
      margin: 0 auto;
    }
    .nav-center {
      display: flex;
      gap: 2rem;
      justify-content: center;
      flex-grow: 1;
      text-align: center;
    }
    .nav-cart {
      margin-left: auto;
      padding-left: 2rem;
    }
    nav a {
      color: #f1e9e3;
      text-decoration: none;
      font-weight: normal;
      font-size: 1rem;
    }
    .cart-container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .cart-item {
      display: flex;
      gap: 1rem;
      border-bottom: 1px solid #ddd;
      padding: 1rem 0;
      align-items: center;
    }
    .cart-item img {
      width: 100px;
      border-radius: 0.5rem;
    }
    .item-details {
      flex-grow: 1;
    }
    .item-controls button {
      margin: 0 0.25rem;
      background-color: #D98F59;
      border: none;
      color: white;
      padding: 0.25rem 0.5rem;
      border-radius: 0.25rem;
      cursor: pointer;
    }
    .total {
      text-align: right;
      font-size: 1.2rem;
      margin-top: 2rem;
    }
    .checkout-btn {
      display: block;
      margin: 2rem 0 0 auto;
      background-color: #D98F59;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <img src="images/githubwebsitebanner02.jpg" alt="Header Banner" style="width: 100%; display: block;">
  <header>
    <nav>
      <div class="nav-center">
        <a href="shop.html">All Products</a>
        <a href="about.html">About Me</a>
      </div>
      <div class="nav-cart">
        <a href="cart.html" class="cart-link">Cart<span id="cart-count"></span></a>
      </div>
    </nav>
  </header>
  
  <section class="cart-container" id="cart-container">
    <!-- Cart items will be rendered here -->
  </section>
  <script>
    const productData = {
      'coverart-6x9': {
        name: 'Cover Art (6x9)',
        price: 15,
        image: 'images/coverart.jpg'
      },
      'coverart-8.5x11': {
        name: 'Cover Art (8.5x11)',
        price: 17,
        image: 'images/coverart.jpg'
      },
        'illustration01-6x9': {
        name: 'Illustration 01 (6x9)',
        price: 15,
        image: 'images/illustration01.jpg'
      },
      'illustration01-8.5x11': {
        name: 'Illustration 01 (8.5x11)',
        price: 17,
        image: 'images/illustration01.jpg'
      },
      'illustration02-6x9': {
        name: 'Illustration 02 (6x9)',
        price: 15,
        image: 'images/illustration02.jpg'
      },
      'illustration02-8.5x11': {
        name: 'Illustration 02 (8.5x11)',
        price: 17,
        image: 'images/illustration02.jpg'
      },
      'illustration03-6x9': {
        name: 'Illustration 03 (6x9)',
        price: 15,
        image: 'images/illustration03.jpg'
      },
      'illustration03-8.5x11': {
        name: 'Illustration 03 (8.5x11)',
        price: 17,
        image: 'images/illustration03.jpg'
      },
      'illustration04-6x9': {
        name: 'Illustration 04 (6x9)',
        price: 15,
        image: 'images/illustration04.jpg'
      },
      'illustration04-8.5x11': {
        name: 'Illustration 04 (8.5x11)',
        price: 17,
        image: 'images/illustration04.jpg'
      },
      'illustration05-6x9': {
        name: 'Illustration 05 (6x9)',
        price: 15,
        image: 'images/illustration05.jpg'
      },
      'illustration05-8.5x11': {
        name: 'Illustration 05 (8.5x11)',
        price: 17,
        image: 'images/illlustration05.jpg'
      },
        'booktitle': {
        name: 'Book Title',
        price: 17,
        image: 'images/booktitle.jpg'
      }

      // Add other products here later
    };

function updateCartCount() {
  const cart = JSON.parse(localStorage.getItem('cart')) || {};
  const count = Object.values(cart).reduce((sum, qty) => sum + qty, 0);
  const badge = document.getElementById('cart-count');

  if (count > 0) {
    badge.style.display = 'inline-block';
    badge.style.background = '#D98F59'; // Use your exact orange
    badge.style.width = '0.75rem';
    badge.style.height = '0.75rem';
    badge.style.borderRadius = '50%';
    badge.style.marginLeft = '0.5rem';
    badge.textContent = '';
  } else {
    badge.style.display = 'none';
  }
}


    function renderCart() {
      const cart = JSON.parse(localStorage.getItem('cart')) || {};
      const container = document.getElementById('cart-container');
      container.innerHTML = '';
      let total = 0;

      Object.entries(cart).forEach(([id, qty]) => {
        const item = productData[id];
        if (!item) return;

        const itemTotal = item.price * qty;
        total += itemTotal;

        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
          <img src="${item.image}" alt="${item.name}">
          <div class="item-details">
            <div>${item.name}</div>
            <div>$${item.price} x ${qty} = $${itemTotal}</div>
          </div>
          <div class="item-controls">
            <button onclick="changeQty('${id}', -1)">-</button>
            <span>${qty}</span>
            <button onclick="changeQty('${id}', 1)">+</button>
          </div>
        `;
        container.appendChild(div);
      });

      if (total === 0) {
        container.innerHTML = '<p>Your cart is empty.</p>';
      } else {
        container.innerHTML += `
          <div class="total">Total: $${total}</div>
          <button class="checkout-btn">Proceed to Checkout</button>
        `;
      }
    }

    function changeQty(id, delta) {
      const cart = JSON.parse(localStorage.getItem('cart')) || {};
      cart[id] = Math.max(0, (cart[id] || 0) + delta);
      if (cart[id] === 0) delete cart[id];
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
      updateCartCount();
    }

document.addEventListener('DOMContentLoaded', () => {
  renderCart();
  updateCartCount();
});

  </script>
</body>
</html>
