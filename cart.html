<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #171516;
    }

    header {
      background-color: #171516;
      color: white;
      padding: 1rem 0;
      text-align: center;
    }

nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  max-width: 1000px;
  margin: 0 auto;
  padding: 0 2rem;
}

.nav-left,
.nav-right {
  display: flex;
  gap: 2rem;
  align-items: center;
}

nav a {
  color: #f1e9e3;
  text-decoration: none;
  font-weight: normal;
  font-size: 1rem;
}


    .container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 0 2rem;
      display: flex;
      gap: 2rem;
    }

    .cart-items {
      flex: 2;
    }

    .summary {
      flex: 1;
      background: #f5f5f5;
      padding: 1rem;
      border-radius: 8px;
    }

    .cart-item {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
    }

    .cart-item img {
      width: 100px;
      margin-right: 1rem;
    }

    .item-details {
      flex: 1;
    }

    .item-actions {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }

    button {
      padding: 0.25rem 0.5rem;
      cursor: pointer;
    }

    .total {
      font-weight: bold;
      font-size: 1.2rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <img src="images/githubwebsitebanner02.jpg" alt="Header Banner" style="width: 100%; display: block;">
  <header>
<nav>
  <div class="nav-left">
    <a href="home.html">All Products</a>
    <a href="about.html">About Me</a>
  </div>
  <div class="nav-right">
    <a href="cart.html" class="cart-link">Cart <span id="cart-count"></span></a>
  </div>
</nav>

  </header>

  <div class="container">
    <div class="cart-items">
      <h2>Your Cart</h2>
      <div id="cart-container"></div>
    </div>

    <div class="summary">
      <h3>Order Summary</h3>
      <p>Subtotal: <span id="summary-subtotal">$0.00</span></p>
      <p>Shipping: Free (US only)</p>
      <p>Tax: Calculated at checkout</p>
      <div class="total">Total: <span id="summary-total">$0.00</span></div>
      <button>Checkout</button>
    </div>
  </div>

  <script>
    const productData = {
     'coverart-6x9': { name: 'Cover Art (6x9)', price: 15, image: 'images/coverart.jpg', page: 'coverart.html' },
    'coverart-8.5x11': { name: 'Cover Art (8.5x11)', price: 17, image: 'images/coverart.jpg', page: 'coverart.html' },
    'illustration01-6x9': { name: 'Illustration 01 (6x9)', price: 15, image: 'images/illustration01.jpg', page: 'illustration01.html' },
    'illustration01-8.5x11': { name: 'Illustration 01 (8.5x11)', price: 17, image: 'images/illustration01.jpg', page: 'illustration01.html' },
    'illustration02-6x9': { name: 'Illustration 02 (6x9)', price: 15, image: 'images/illustration02.jpg', page: 'illustration02.html' },
    'illustration02-8.5x11': { name: 'Illustration 02 (8.5x11)', price: 17, image: 'images/illustration02.jpg', page: 'illustration02.html' },
    'illustration03-6x9': { name: 'Illustration 03 (6x9)', price: 15, image: 'images/illustration03.jpg', page: 'illustration03.html' },
    'illustration03-8.5x11': { name: 'Illustration 03 (8.5x11)', price: 17, image: 'images/illustration03.jpg', page: 'illustration03.html' },
    'illustration04-6x9': { name: 'Illustration 04 (6x9)', price: 15, image: 'images/illustration04.jpg', page: 'illustration04.html' },
    'illustration04-8.5x11': { name: 'Illustration 04 (8.5x11)', price: 17, image: 'images/illustration04.jpg', page: 'illustration04.html' },
    'illustration05-6x9': { name: 'Illustration 05 (6x9)', price: 15, image: 'images/illustration05.jpg', page: 'illustration05.html' },
    'illustration05-8.5x11': { name: 'Illustration 05 (8.5x11)', price: 17, image: 'images/illustration05.jpg', page: 'illustration05.html' },
    'booktitle-paperback': { name: 'Book Title', price: 15, image: 'images/booktitle.jpg', page: 'booktitle.html' },
    'booktitle-special1': { name: 'Book Title + Special1', price: 17, image: 'images/booktitlespecial1.jpg', page: 'booktitle.html' },
    'booktitle-special2': { name: 'Book Title + Special2', price: 18, image: 'images/booktitlespecial2.jpg', page: 'booktitle.html' },
    'booktitle-special3': { name: 'Book Title + Special3', price: 20, image: 'images/booktitlespecial3.jpg', page: 'booktitle.html' },
    };

    function getCart() {
      return JSON.parse(localStorage.getItem('cart')) || {};
    }

    function saveCart(cart) {
      localStorage.setItem('cart', JSON.stringify(cart));
    }

    function renderCart() {
      const cart = getCart();
      const container = document.getElementById('cart-container');
      container.innerHTML = '';
      let subtotal = 0;

      for (let id in cart) {
        const item = cart[id];
        const product = productData[id];
        if (!product) continue;

        const itemTotal = item.quantity * product.price;
        subtotal += itemTotal;

        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
          <img src="${product.image}" alt="${product.name}">
          <div class="item-details">
            <strong>${product.name}</strong><br>
            $${product.price.toFixed(2)} x ${item.quantity} = $${itemTotal.toFixed(2)}
          </div>
          <div class="item-actions">
            <button onclick="changeQuantity('${id}', -1)">-</button>
            <button onclick="changeQuantity('${id}', 1)">+</button>
            <button onclick="removeItem('${id}')">Remove</button>
          </div>
        `;
        container.appendChild(div);
      }

      document.getElementById('summary-subtotal').textContent = `$${subtotal.toFixed(2)}`;
      document.getElementById('summary-total').textContent = `$${subtotal.toFixed(2)}`;
      updateCartCount();
    }

    function changeQuantity(id, delta) {
      const cart = getCart();
      if (cart[id]) {
        cart[id].quantity += delta;
        if (cart[id].quantity <= 0) delete cart[id];
        saveCart(cart);
        renderCart();
      }
    }

    function removeItem(id) {
      const cart = getCart();
      delete cart[id];
      saveCart(cart);
      renderCart();
    }

    function updateCartCount() {
      const cart = getCart();
      let count = Object.values(cart).reduce((acc, item) => acc + item.quantity, 0);
      document.getElementById('cart-count').textContent = count > 0 ? ` (${count})` : '';
    }

    document.addEventListener('DOMContentLoaded', () => {
      renderCart();
    });
  </script>
</body>
</html>
