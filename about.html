<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&display=swap" rel="stylesheet">
  <title>Cover Art</title>
  <link rel="stylesheet" href="styles.css" />
<style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #171516;
    }
    header {
      background-color: #171516;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 2rem;
      max-width: 1000px;
      margin: 0 auto;
    }
    .nav-center {
      display: flex;
      gap: 2rem;
      justify-content: center;
      flex-grow: 1;
      text-align: center;
    }
    .nav-cart {
      margin-left: auto;
      padding-left: 2rem;
    }
    nav a {
      color: #f1e9e3;
      text-decoration: none;
      font-weight: normal;
      font-size: 1rem;
    }
html {
  overflow-y: scroll;
}
  </style>
</head>
<body>
<img src="images/githubwebsitebanner02.jpg" alt="Header Banner" style="width: 100%; display: block;">

<header>
  <nav>
    <div class="nav-center">
      <a href="shop.html">All Products</a>
      <a href="about.html">About Me</a>
    </div>
    <div class="nav-cart">
      <a href="cart.html" class="cart-link">Cart<span id="cart-count"></span></a>
    </div>
  </nav>
</header>



<p>
  Here is where these words will show up.
</p>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const cart = JSON.parse(localStorage.getItem('cart')) || {};
      const count = Object.values(cart).reduce((sum, qty) => sum + qty, 0);
      const badge = document.querySelector('#cart-count');
      if (badge && count > 0) {
        badge.style.display = 'inline-block';
        badge.style.background = 'orange';
        badge.style.width = '0.75rem';
        badge.style.height = '0.75rem';
        badge.style.borderRadius = '50%';
        badge.style.marginLeft = '0.5rem';
        badge.textContent = '';
      } else if (badge) {
        badge.style.display = 'none';
      }
    });
  </script>

</body>
</html>
