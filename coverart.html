<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Illustration Title</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&display=swap" rel="stylesheet" />
</head>
<body>
  <!-- Banner -->
  <header>
    <img src="images/githubwebsitebanner02.jpg" alt="Banner" class="banner" />
  </header>

  <!-- Navigation -->
  <nav>
    <div class="nav-links">
      <a href="shop.html">All Products</a>
      <a href="about.html">About Me</a>
      <a href="cart.html">Cart (0)</a>
    </div>
  </nav>

  <!-- Main Product Section -->
  <main class="product-page">
    <div class="product-left">
      <img src="images/illustration01.jpg" alt="Illustration" class="main-product-image" onclick="enlargeImage(this)" />
    </div>
    <div class="product-right">
      <h1 class="product-title">Illustration Title</h1>
      <div class="size-selector">
        <label>
          <input type="radio" name="size" value="15" checked onchange="updatePrice(this)"> 6x9 Print ($15)
        </label><br />
        <label>
          <input type="radio" name="size" value="17" onchange="updatePrice(this)"> 8.5x11 Print ($17)
        </label>
      </div>
      <div class="add-to-cart">
        <button onclick="changeQuantity(-1)">-</button>
        <span id="quantity">1</span>
        <button onclick="changeQuantity(1)">+</button>
        <button class="cart-button" onclick="addToCart()">Add to Cart - $<span id="price">15</span></button>
      </div>
    </div>
  </main>

  <!-- Description Section -->
  <section class="description">
    <p>This is where the description of the print will go. You can write about the art, the inspiration, or the printing details here.</p>
  </section>

  <!-- Image Modal -->
  <div id="imageModal" class="modal" onclick="closeModal()">
    <img class="modal-content" id="modalImg" />
  </div>

  <script>
    function changeQuantity(amount) {
      const qty = document.getElementById("quantity");
      let current = parseInt(qty.textContent);
      current = Math.max(1, current + amount);
      qty.textContent = current;
    }

    function updatePrice(radio) {
      const priceDisplay = document.getElementById("price");
      priceDisplay.textContent = radio.value;
    }

    function addToCart() {
      // You can wire this up with your cart logic later.
      alert("Added to cart!");
    }

    function enlargeImage(img) {
      const modal = document.getElementById("imageModal");
      const modalImg = document.getElementById("modalImg");
      modal.style.display = "block";
      modalImg.src = img.src;
    }

    function closeModal() {
      document.getElementById("imageModal").style.display = "none";
    }
  </script>
</body>
</html>
