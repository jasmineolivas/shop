<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shop | The Dead Fall In Line</title>
  <style>
    :root {
      --accent: #D98F59;
      --bg: #fff;
      --text: #222;
      --font: 'Helvetica Neue', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: var(--font);
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    header {
      background: var(--accent);
      color: white;
      text-align: center;
      padding: 2rem 1rem;
    }

    .header-image {
      width: 100%;
      height: 300px;
      display: block;
      object-fit: cover;
      margin-bottom: 2rem;
    }

    h1 {
      margin: 0;
      font-size: 2rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    .item {
      border: 1px solid #eee;
      padding: 1rem;
      text-align: center;
      border-radius: 8px;
      transition: box-shadow 0.2s ease;
    }

    .item:hover {
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .item img {
      max-width: 100%;
      border-radius: 4px;
    }

    .btn-group {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
    }

    .btn {
      background: var(--accent);
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      text-decoration: none;
      font-size: 1rem;
      cursor: not-allowed; /* default until you activate payment */
      opacity: 0.6;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
    <img src="githubwebsitebanner.jpg" alt="Header banner" class="header-image" />
  <header>
    <h1>Shop</h1>
    <p>Books, prints, and more — coming soon!</p>
  </header>

  <section class="gallery">
    <div class="item">
      <img src="https://via.placeholder.com/300x450?text=Book+Cover" alt="Book Title" />
      <h2>Book Title</h2>
      <p>Preorder coming soon</p>
      <div class="btn-group">
        <a class="btn" href="#">Stripe</a>
        <a class="btn" href="#">PayPal</a>
      </div>
    </div>

    <div class="item">
      <img src="https://via.placeholder.com/300x300?text=Illustration" alt="Art Print" />
      <h2>Illustration Title</h2>
      <p>Coming soon</p>
      <div class="btn-group">
        <a class="btn" href="#">Stripe</a>
        <a class="btn" href="#">PayPal</a>
      </div>
    </div>
  </section>

  <footer>
    &copy; 2025 Your Name — All Rights Reserved
  </footer>
</body>
</html>
