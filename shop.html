<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shop | The Dead Fall In Line</title>
  <style>
    .cart-bar {
      background-color: ##171516;
      text-align: right;
      padding: 0.5rem 1rem;
    }

    .cart-link {
      font-size: 2rem;
      text-decoration: none;
      color: white;
    }

    :root {
      --accent: #D98F59;
      --bg: #fff;
      --text: #222;
      --font: 'Helvetica Neue', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: var(--font);
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    header {
      background: var(--accent);
      color: white;
      text-align: center;
      padding: 2rem 1rem;
    }

    .header-image {
      width: 100%;
      height: auto;
      display: block;
      object-fit: cover;
      margin-bottom: 0;
    }

    h1 {
      margin: 0;
      font-size: 2rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    .item {
      border: 1px solid #eee;
      padding: 1rem;
      text-align: center;
      border-radius: 8px;
      transition: box-shadow 0.2s ease;
    }

    .item:hover {
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .item img {
      max-width: 100%;
      border-radius: 4px;
    }

    .btn-group {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
    }

    .btn {
      background: var(--accent);
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      text-decoration: none;
      font-size: 1rem;
      cursor: not-allowed; /* default until you activate payment */
      opacity: 0.6;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
      color: #777;
    }
    .hidden {
      display: none;
    }

    .cart-controls {
      margin-top: 1rem;
    }

  .cart-controls button {
      background-color: #D98F59;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin: 0 0.25rem;
      cursor: pointer;
      border-radius: 0.5rem;
  }

  .cart-controls span.quantity {
      font-weight: bold;
      background-color: #D98F59;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
  }

  </style>
</head>
<body>
    <img src="githubwebsitebanner02.jpg" alt="Header banner" class="header-image" />
  <div class="cart-bar">
  <a href="cart.html" class="cart-link" title="Go to cart">
    ðŸ›’
  </a>
</div>

  </header>

  <section class="gallery">
    <div class="item">
      <img src="https://via.placeholder.com/300x450?text=Book+Cover" alt="Book Title" />
      <h2>The Dead Fall In Line</h2>
      <p>Preorder coming soon</p>
      <div class="cart-controls" data-product-id="book1">
  <button class="add-button">Add to cart</button>
  <div class="quantity-controls hidden">
    <button class="decrease">âˆ’</button>
    <span class="quantity">1 in cart</span>
    <button class="increase">+</button>
  </div>
    <div class="item">
      <img src="https://via.placeholder.com/300x300?text=Illustration" alt="Art Print" />
      <h2>Cover Art Print</h2>
      <p>Coming soon</p>
      <div class="btn-group">
        <a class="btn" href="#">8.5x11</a>
        <a class="btn" href="#">6x9</a>
      </div>
    </div>
  </section>

  <footer>
    &copy; 2025 Jasmine Olivas â€” All Rights Reserved
  </footer>
  <script>
  document.querySelectorAll('.cart-controls').forEach(control => {
    const addButton = control.querySelector('.add-button');
    const quantityControls = control.querySelector('.quantity-controls');
    const quantityText = quantityControls.querySelector('.quantity');
    let quantity = 1;

    addButton.addEventListener('click', () => {
      addButton.classList.add('hidden');
      quantityControls.classList.remove('hidden');
      quantity = 1;
      quantityText.textContent = `${quantity} in cart`;
    });

    quantityControls.querySelector('.increase').addEventListener('click', () => {
      quantity++;
      quantityText.textContent = `${quantity} in cart`;
    });

    quantityControls.querySelector('.decrease').addEventListener('click', () => {
      quantity--;
      if (quantity <= 0) {
        quantity = 0;
        quantityControls.classList.add('hidden');
        addButton.classList.remove('hidden');
      } else {
        quantityText.textContent = `${quantity} in cart`;
      }
    });
  });
</script>

</body>
</html>
